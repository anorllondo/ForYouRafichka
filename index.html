<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <link rel="icon" href="img/logo.jpg" type="image/jpeg">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
            position: absolute;
            transition: opacity 0.5s ease;
            display: none;
            /* –ß—Ç–æ–±—ã —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–ª–æ—Å—å */
            display: none;
            flex-direction: column;
            align-items: center;
        }

        /* –ö–ª–∞—Å—Å –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .card.active {
            display: flex; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º flex –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è —Ñ–æ—Ç–æ */
            animation: fadeIn 0.5s;
        }

        h1 {
            color: #ff4d4d;
            margin-bottom: 20px;
            font-size: 1.8em;
            line-height: 1.3;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-top: 15px;
            margin-bottom: 0;
        }

        /* --- –°–¢–ò–õ–ò –î–õ–Ø –§–û–¢–û–ì–†–ê–§–ò–ò --- */
        .photo-frame {
            background: white;
            padding: 10px 10px 30px 10px; /* –ù–∏–∂–Ω–∏–π –æ—Ç—Å—Ç—É–ø –±–æ–ª—å—à–µ, –∫–∞–∫ —É Polaroid */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); /* –¢–µ–Ω—å */
            border: 1px solid #ddd;
            transform: rotate(-3deg); /* –õ–µ–≥–∫–∏–π –Ω–∞–∫–ª–æ–Ω */
            width: 220px; /* –®–∏—Ä–∏–Ω–∞ —Ä–∞–º–∫–∏ */
            margin: 10px auto;
            transition: transform 0.3s ease;
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.05); /* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–µ—Ç—Å—è */
            z-index: 50;
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 2px;
        }
        /* --------------------------- */

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px;
            width: 100%;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            outline: none;
        }

        .primary-btn {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 77, 0.4);
            z-index: 2;
        }

        .primary-btn:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            position: relative;
            transition: transform 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            position: fixed;
            color: #ff4d4d;
            animation: fall 3s linear forwards;
            z-index: 100;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }
    </style>
</head>
<body>

<div class="card active" id="screen-main">
    <h1>–ë—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="primary-btn" id="yesBtn">–î–∞</button>
        <button id="noBtn">–ù–µ—Ç</button>
    </div>
</div>

<div class="card" id="screen-question">
    <h1>–¢—ã —Å–µ—Ä—å–µ–∑–Ω–æ? üò•</h1>
    <div class="buttons">
        <button class="primary-btn" onclick="goToPrank()">–î–∞</button>
    </div>
</div>

<div class="card" id="screen-prank">
    <h1>–ê–•–•–ê–•–ê–•–ê —Ç—ã —Å–µ—Ä—å–µ–∑–Ω–æ –¥—É–º–∞–ª–∞, —á—Ç–æ —è –¥–∞–º —Ç–µ–±–µ —Ç–∞–∫—É—é –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å? üòÇü´µ</h1>
    <div class="buttons">
        <button class="primary-btn" onclick="resetToStart()">–í–µ—Ä–Ω—É—Ç—å—Å—è</button>
    </div>
</div>

<div class="card" id="screen-success">
    <h1>–£—Ä–∞! –Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª! ü•∞</h1>

    <div class="photo-frame">
        <img src="img/we.jpg" alt="–ù–∞—à–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è" id="valentine-photo">
    </div>

    <p>–õ—é–±–ª—é —Ç–µ–±—è! ‚ù§Ô∏è</p>
</div>

<script>
    const screenMain = document.getElementById('screen-main');
    const screenQuestion = document.getElementById('screen-question');
    const screenPrank = document.getElementById('screen-prank');
    const screenSuccess = document.getElementById('screen-success');

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    let hoverCount = 0;
    let isHardMode = false;

    noBtn.addEventListener('mouseover', handleNoHover);
    noBtn.addEventListener('click', handleNoClick);

    function handleNoHover() {
        if (isHardMode) {
            moveButton();
            return;
        }
        if (hoverCount < 2) {
            moveButton();
            hoverCount++;
        }
    }

    function moveButton() {
        const limitX = 150;
        const limitY = 50;
        const randomX = (Math.random() - 0.5) * (limitX * 2);
        const randomY = (Math.random() - 0.5) * (limitY * 2);
        noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    function handleNoClick() {
        if (!isHardMode) {
            switchScreen(screenMain, screenQuestion);
        }
    }

    function goToPrank() {
        switchScreen(screenQuestion, screenPrank);
    }

    function resetToStart() {
        isHardMode = true;
        hoverCount = 0;
        noBtn.style.transform = `translate(0px, 0px)`;
        switchScreen(screenPrank, screenMain);
    }

    yesBtn.addEventListener('click', () => {
        switchScreen(screenMain, screenSuccess);
        createHearts();
    });

    function switchScreen(from, to) {
        from.classList.remove('active');
        setTimeout(() => {
            to.classList.add('active');
        }, 100);
    }

    function createHearts() {
        setInterval(() => {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-50px';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 3000);
        }, 100);
    }
</script>
</body>
</html>
